  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {

    p {
      font-size: 16px;
      margin-bottom: 50px; /* kasih jarak dengan tombol */

    }

    .button-container {
      display: flex;
      gap: 30px;
      background: rgba(255, 255, 255, 0.08);
      padding: 20px 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      transition: 0.3s;
    }

    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      margin-bottom: 6px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      transition: 0.3s;
    }

    .btn:hover .circle {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    }

    .play { background: #28c76f; }
    .more { background: #7367f0; }
    .download { background: #00cfe8; }
    .share { background: #ff9f43; }
  </style>
</head>
