<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAB Menu Interaktif</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #0d0f14, #1b1f29);
      height: 200vh;
      color: #fff;
      overflow-x: hidden;
    }

    /* FAB utama */
    .fab {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(255, 61, 0, 0.85);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      color: #fff;
      cursor: grab;
      box-shadow: 0 0 20px rgba(255,61,0,0.6);
      z-index: 999;
      transition: all 0.3s ease;
      animation: glowBreath 2s infinite;
      user-select: none;
    }
    .fab:active {
      cursor: grabbing;
    }

    /* Efek glow bernafas */
    @keyframes glowBreath {
      0%, 100% { box-shadow: 0 0 12px rgba(255,61,0,0.6); }
      50% { box-shadow: 0 0 30px rgba(255,61,0,0.9); }
    }

    /* Tombol menu kecil */
    .fab-menu {
      position: fixed;
      bottom: 120px;
      right: 55px;
      display: none;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      z-index: 998;
    }
    .fab-menu.active {
      display: flex;
      animation: fadeIn 0.3s ease;
    }
    .fab-item {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: rgba(115,103,240,0.85);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(115,103,240,0.5);
      transform: scale(0);
      transition: transform 0.3s ease;
    }
    .fab-menu.active .fab-item {
      transform: scale(1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Vibrate */
    @keyframes vibrate {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
    .vibrate { animation: vibrate 0.25s linear; }
  </style>
</head>
<body>

  <h1 style="padding:20px; text-align:center;">FAB Menu Interaktif ðŸš€</h1>
  <p style="padding:20px; line-height:1.6;">
    Geser tombol bulat merah ke mana saja â†’ otomatis snap ke sisi layar terdekat.<br>
    Klik tombol bulat merah â†’ tombol akan meledak jadi menu (Play, More, Download, Share).
  </p>

  <!-- FAB utama -->
  <div class="fab" id="fabBtn">â˜°</div>

  <!-- FAB menu -->
  <div class="fab-menu" id="fabMenu">
    <div class="fab-item" data-link="https://website-videomu.com/play">â–¶</div>
    <div class="fab-item" data-link="https://website-videomu.com/more">ðŸ“º</div>
    <div class="fab-item" data-link="https://website-videomu.com/download">â¬‡</div>
    <div class="fab-item" data-link="https://website-videomu.com/share">ðŸ”—</div>
  </div>

  <!-- Suara klik -->
  <audio id="clickSound">
    <source src="https://www.soundjay.com/buttons/button-16.mp3" type="audio/mpeg">
  </audio>

  <script>
    const fab = document.getElementById("fabBtn");
    const fabMenu = document.getElementById("fabMenu");
    const fabItems = document.querySelectorAll(".fab-item");
    const clickSound = document.getElementById("clickSound");

    let isDragging = false, offsetX, offsetY;

    // Toggle menu
    fab.addEventListener("click", () => {
      if (!isDragging) {
        fabMenu.classList.toggle("active");
        clickSound.currentTime = 0;
        clickSound.play();
      }
    });

    // Item menu click
    fabItems.forEach(item => {
      item.addEventListener("click", function() {
        this.classList.add("vibrate");
        clickSound.currentTime = 0;
        clickSound.play();
        let link = this.getAttribute("data-link");
        setTimeout(() => { window.location.href = link; }, 800);
        setTimeout(() => this.classList.remove("vibrate"), 400);
      });
    });

    // Dragging
    fab.addEventListener("mousedown", startDrag);
    fab.addEventListener("touchstart", startDrag);

    function startDrag(e) {
      isDragging = true;
      fab.style.transition = "none";
      let evt = e.type.includes("touch") ? e.touches[0] : e;
      offsetX = evt.clientX - fab.getBoundingClientRect().left;
      offsetY = evt.clientY - fab.getBoundingClientRect().top;
      document.addEventListener("mousemove", onDrag);
      document.addEventListener("mouseup", stopDrag);
      document.addEventListener("touchmove", onDrag);
      document.addEventListener("touchend", stopDrag);
    }

    function onDrag(e) {
      if (!isDragging) return;
      let evt = e.type.includes("touch") ? e.touches[0] : e;
      let x = evt.clientX - offsetX;
      let y = evt.clientY - offsetY;
      fab.style.left = x + "px";
      fab.style.top = y + "px";
      fab.style.right = "auto";
      fab.style.bottom = "auto";
    }

    function stopDrag() {
      if (!isDragging) return;
      isDragging = false;
      fab.style.transition = "all 0.3s ease";
      document.removeEventListener("mousemove", onDrag);
      document.removeEventListener("mouseup", stopDrag);
      document.removeEventListener("touchmove", onDrag);
      document.removeEventListener("touchend", stopDrag);

      // Snap ke sisi terdekat
      let screenWidth = window.innerWidth;
      let fabRect = fab.getBoundingClientRect();
      if (fabRect.left + fabRect.width/2 < screenWidth / 2) {
        fab.style.left = "15px";
        fab.style.right = "auto";
      } else {
        fab.style.right = "15px";
        fab.style.left = "auto";
      }
    }
  </script>

</body>
</html>
