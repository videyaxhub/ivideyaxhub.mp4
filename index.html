<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tombol Play & More Video</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0d0f14, #1b1f29);
      color: #fff;
      padding-bottom: 100px; /* biar konten tidak ketutup tombol */
    }
    header {
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    header p {
      color: #aaa;
      font-size: 16px;
    }

    /* Sticky buttons container */
    .sticky-buttons {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(15,15,20,0.95);
      display: flex;
      justify-content: space-around;
      padding: 16px 10px;
      box-shadow: 0 -6px 18px rgba(0,0,0,0.6);
      transform: translateY(100%);
      animation: slideUp 0.8s ease-out forwards;
    }

    /* Button style */
    .btn {
      flex: 1;
      margin: 0 8px;
      text-align: center;
      text-decoration: none;
      padding: 14px 0;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #28c76f, #20a45a);
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(40,199,111,.5);
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 8px 24px rgba(40,199,111,.6);
    }

    .btn::after {
      content: "";
      position: absolute;
      top: 0; left: -75%;
      width: 50%; height: 100%;
      background: rgba(255,255,255,.25);
      transform: skewX(-25deg);
    }
    .btn:hover::after {
      left: 125%;
      transition: left 0.5s;
    }

    /* More Video button special color */
    .btn.more {
      background: linear-gradient(135deg, #7367f0, #5e50ee);
      box-shadow: 0 4px 15px rgba(115,103,240,.5);
    }
    .btn.more:hover {
      box-shadow: 0 8px 24px rgba(115,103,240,.6);
    }

    /* Slide in animation */
    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    /* Vibrate animation */
    @keyframes vibrate {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
    .vibrate {
      animation: vibrate 0.3s linear;
    }
  </style>
</head>
<body>

  <header>
    <h1>Selamat Datang di Website Video Saya</h1>
    <p>Tonton video favoritmu dengan mudah hanya sekali klik!</p>
  </header>

  <main>
    <p style="padding:20px; line-height:1.6;">
      Ini contoh konten halaman. Kamu bisa menambahkan banner, deskripsi, artikel, 
      atau iklan. Coba scroll ke bawah biar kelihatan efek tombol sticky di HP üëç
    </p>
    <div style="height:1000px"></div>
  </main>

  <!-- Tombol Sticky -->
  <div class="sticky-buttons">
    <a href="https://website-videomu.com/play" class="btn" id="playBtn">‚ñ∂ PLAY</a>
    <a href="https://website-videomu.com/more" class="btn more" id="moreBtn">üì∫ MORE VIDEO</a>
  </div>

  <script>
    // Tambahkan efek getar saat tombol diklik
    const buttons = document.querySelectorAll('.btn');
    buttons.forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.preventDefault(); // stop dulu biar getar keliatan
        this.classList.add('vibrate');
        const link = this.href;
        setTimeout(() => {
          this.classList.remove('vibrate');
          window.location.href = link; // lanjut ke link tujuan
        }, 300);
      });
    });
  </script>

</body>
</html>
