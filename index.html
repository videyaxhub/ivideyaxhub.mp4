<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Hub Floating Menu</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #0d0f14, #1b1f29);
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    /* Splash intro */
    .splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #1b1f29, #0d0f14);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 3000;
      animation: fadeOut 2.5s ease forwards;
      animation-delay: 2.5s;
    }
    .splash h1 {
      font-size: 36px;
      margin: 0;
      color: #28c76f;
      opacity: 0;
      animation: fadeInUp 1.2s ease forwards;
    }
    .splash p {
      margin-top: 15px;
      font-size: 18px;
      color: #ddd;
      opacity: 0;
      animation: fadeInUp 1.2s ease forwards;
      animation-delay: 1s;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      0% { opacity: 1; visibility: visible; }
      100% { opacity: 0; visibility: hidden; }
    }

    header {
      text-align: center;
      padding: 20px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 3s;
    }

    /* Floating menu */
    .fab-menu {
      position: fixed;
      bottom: 60px; /* Naik dari bawah */
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      background: rgba(20, 20, 30, 0.95);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-around;
      padding: 12px 0 10px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 3.2s;
      position: relative; /* FIX indicator */
    }

    .indicator {
      position: absolute;
      bottom: 0;
      height: 3px;
      width: 25%;
      background: linear-gradient(90deg,#20a45a,#28c76f);
      border-radius: 3px 3px 0 0;
      transition: transform 0.4s ease, background 0.4s ease;
    }

    .fab-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      text-align: center;
      color: #fff;
      cursor: pointer;
      transition: transform 0.25s, color 0.25s;
    }
    .fab-icon {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      color: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      transition: transform 0.25s, box-shadow 0.25s;
    }
    .fab-item:hover .fab-icon {
      transform: scale(1.1) translateY(-3px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.6);
    }
    .fab-label { font-size: 13px; color: #ddd; }
    .fab-item.active .fab-label { color: #fff; font-weight: bold; }

    /* Warna tombol */
    .fab-play { background: linear-gradient(135deg, #28c76f, #20a45a); }
    .fab-more { background: linear-gradient(135deg, #7367f0, #5e50ee); }
    .fab-download { background: linear-gradient(135deg, #00cfe8, #0097a7); }
    .fab-share { background: linear-gradient(135deg, #ff9f43, #ff6f00); }

    /* Animasi klik */
    @keyframes vibrate {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
    .vibrate { animation: vibrate 0.25s linear; }
  </style>
</head>
<body>

  <!-- Splash intro -->
  <div class="splash">
    <h1>Exclusive Videos</h1>
    <p>Ready to watch? Hit play and dive into the best videos curated for you.</p>
  </div>

  <!-- Header -->
  <header>
    <h1>Welcome to My Video Hub ðŸŽ¬</h1>
    <p>Watch the latest videos, anytime, anywhere. Just one click to start the show!</p>
  </header>

  <!-- Floating FAB menu -->
  <div class="fab-menu">
    <div class="indicator"></div>
    <div class="fab-item active" data-link="https://website-videomu.com/play">
      <div class="fab-icon fab-play">â–¶</div>
      <div class="fab-label">Play</div>
    </div>
    <div class="fab-item" data-link="https://website-videomu.com/more">
      <div class="fab-icon fab-more">ðŸ“º</div>
      <div class="fab-label">More</div>
    </div>
    <div class="fab-item" data-link="https://website-videomu.com/download">
      <div class="fab-icon fab-download">â¬‡</div>
      <div class="fab-label">Download</div>
    </div>
    <div class="fab-item" data-link="https://website-videomu.com/share">
      <div class="fab-icon fab-share">ðŸ”—</div>
      <div class="fab-label">Share</div>
    </div>
  </div>

  <!-- Suara klik -->
  <audio id="clickSound">
    <source src="https://www.soundjay.com/buttons/button-16.mp3" type="audio/mpeg">
  </audio>

  <script>
    const fabItems = document.querySelectorAll(".fab-item");
    const clickSound = document.getElementById("clickSound");
    const indicator = document.querySelector(".indicator");

    fabItems.forEach((item, index) => {
      item.addEventListener("click", function() {
        this.querySelector(".fab-icon").classList.add("vibrate");
        clickSound.currentTime = 0;
        clickSound.play();

        indicator.style.transform = `translateX(${index * 100}%)`;

        if (this.querySelector(".fab-icon").classList.contains("fab-play")) {
          indicator.style.background = "linear-gradient(90deg,#20a45a,#28c76f)";
        } else if (this.querySelector(".fab-icon").classList.contains("fab-more")) {
          indicator.style.background = "linear-gradient(90deg,#5e50ee,#7367f0)";
        } else if (this.querySelector(".fab-icon").classList.contains("fab-download")) {
          indicator.style.background = "linear-gradient(90deg,#0097a7,#00cfe8)";
        } else if (this.querySelector(".fab-icon").classList.contains("fab-share")) {
          indicator.style.background = "linear-gradient(90deg,#ff6f00,#ff9f43)";
        }

        fabItems.forEach(i => i.classList.remove("active"));
        this.classList.add("active");

        let link = this.getAttribute("data-link");
        setTimeout(() => { window.location.href = link; }, 600);

        setTimeout(() => this.querySelector(".fab-icon").classList.remove("vibrate"), 400);
      });
    });
  </script>

</body>
</html>
