<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tombol Video + Indicator + Transition</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #0d0f14, #1b1f29);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      padding: 40px 20px;
      text-align: center;
    }

    /* Container tombol horizontal */
    .fab-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(15,15,20,0.95);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      padding: 12px 0 8px;
      box-shadow: 0 -6px 18px rgba(0,0,0,0.6);
      z-index: 999;
      position: relative;
    }

    /* Indicator bar */
    .indicator {
      position: absolute;
      bottom: 0;
      height: 3px;
      width: 25%;
      background: linear-gradient(90deg,#20a45a,#28c76f);
      border-radius: 3px 3px 0 0;
      transition: transform 0.4s ease, background 0.4s ease;
    }

    /* Item tombol + label */
    .fab-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      text-align: center;
      color: #fff;
      cursor: pointer;
      transition: transform 0.25s, color 0.25s;
      padding: 5px 0;
    }

    /* Icon bulat */
    .fab-icon {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      color: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      transition: transform 0.25s, box-shadow 0.25s;
    }

    .fab-item:hover .fab-icon {
      transform: scale(1.1) translateY(-3px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.6);
    }

    /* Label teks */
    .fab-label {
      font-size: 13px;
      color: #ddd;
    }
    .fab-item.active .fab-label {
      color: #fff;
      font-weight: bold;
    }

    /* Warna berbeda tiap tombol */
    .fab-play { background: linear-gradient(135deg, #28c76f, #20a45a); }
    .fab-more { background: linear-gradient(135deg, #7367f0, #5e50ee); }
    .fab-download { background: linear-gradient(135deg, #00cfe8, #0097a7); }
    .fab-share { background: linear-gradient(135deg, #ff9f43, #ff6f00); }

    /* Vibrate */
    @keyframes vibrate {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
    .vibrate { animation: vibrate 0.25s linear; }

    /* Overlay loading */
    .overlay {
      position: fixed;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0d0f14;
      z-index: 2000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 2px;
      transition: top 0.6s ease;
    }

    .overlay.active {
      top: 0;
    }

    /* Loading animasi */
    .loader {
      border: 4px solid rgba(255,255,255,0.2);
      border-left-color: #28c76f;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-left: 12px;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Tombol Video Premium ðŸŽ¬</h1>
    <p>Navbar interaktif dengan indicator + animasi loading transition.</p>
  </header>

  <!-- FAB menu horizontal -->
  <div class="fab-menu">
    <div class="indicator"></div>
    <div class="fab-item active" data-link="https://website-videomu.com/play">
      <div class="fab-icon fab-play">â–¶</div>
      <div class="fab-label">Play</div>
    </div>
    <div class="fab-item" data-link="https://website-videomu.com/more">
      <div class="fab-icon fab-more">ðŸ“º</div>
      <div class="fab-label">More</div>
    </div>
    <div class="fab-item" data-link="https://website-videomu.com/download">
      <div class="fab-icon fab-download">â¬‡</div>
      <div class="fab-label">Download</div>
    </div>
    <div class="fab-item" data-link="https://website-videomu.com/share">
      <div class="fab-icon fab-share">ðŸ”—</div>
      <div class="fab-label">Share</div>
    </div>
  </div>

  <!-- Overlay loading -->
  <div class="overlay" id="overlay">
    Loading <div class="loader"></div>
  </div>

  <!-- Suara klik -->
  <audio id="clickSound">
    <source src="https://www.soundjay.com/buttons/button-16.mp3" type="audio/mpeg">
  </audio>

  <script>
    const fabItems = document.querySelectorAll(".fab-item");
    const clickSound = document.getElementById("clickSound");
    const indicator = document.querySelector(".indicator");
    const overlay = document.getElementById("overlay");

    fabItems.forEach((item, index) => {
      item.addEventListener("click", function() {
        // vibrate
        this.querySelector(".fab-icon").classList.add("vibrate");
        clickSound.currentTime = 0;
        clickSound.play();

        // pindah indicator
        indicator.style.transform = `translateX(${index * 100}%)`;

        // ganti warna indicator sesuai tombol
        if (this.querySelector(".fab-icon").classList.contains("fab-play")) {
          indicator.style.background = "linear-gradient(90deg,#20a45a,#28c76f)";
        } else if (this.querySelector(".fab-icon").classList.contains("fab-more")) {
          indicator.style.background = "linear-gradient(90deg,#5e50ee,#7367f0)";
        } else if (this.querySelector(".fab-icon").classList.contains("fab-download")) {
          indicator.style.background = "linear-gradient(90deg,#0097a7,#00cfe8)";
        } else if (this.querySelector(".fab-icon").classList.contains("fab-share")) {
          indicator.style.background = "linear-gradient(90deg,#ff6f00,#ff9f43)";
        }

        // ubah aktif
        fabItems.forEach(i => i.classList.remove("active"));
        this.classList.add("active");

        // tampilkan overlay animasi
        overlay.classList.add("active");

        // redirect setelah animasi
        let link = this.getAttribute("data-link");
        setTimeout(() => { window.location.href = link; }, 1500);

        // hapus vibrate
        setTimeout(() => this.querySelector(".fab-icon").classList.remove("vibrate"), 400);
      });
    });
  </script>

</body>
</html>
